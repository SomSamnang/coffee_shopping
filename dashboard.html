<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Dashboard Cards</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
    .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; overflow: hidden; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(0,0,0,0.2); }
    .card .card-body { display: flex; justify-content: space-between; align-items: center; }
    .card-text { font-weight: bold; font-size: 2rem; margin: 0; }
    .card-title { font-size: 1.1rem; opacity: 0.8; margin-bottom: 0.5rem; }
    .bg-gradient-primary { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
    .bg-gradient-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
    .bg-gradient-warning { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); }
    .bg-gradient-info { background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); }
    .card i { font-size: 3rem; opacity: 0.3; }
</style>
</head>
<body>
<div class="container mt-5">
    <div class="row g-4">

        <!-- Total Users -->
        <div class="col-md-3">
            <div class="card text-white bg-gradient-primary h-100">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text"><?= $totalUsers ?></p>
                    </div>
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>

        <!-- Total Employees -->
        <div class="col-md-3">
            <div class="card text-white bg-gradient-success h-100">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Employees</h5>
                        <p class="card-text"><?= $totalEmployees ?></p>
                    </div>
                    <i class="fas fa-user-tie"></i>
                </div>
            </div>
        </div>

        <!-- Total Orders -->
        <div class="col-md-3">
            <div class="card text-white bg-gradient-warning h-100">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text"><?= $totalOrders ?></p>
                    </div>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>

        <!-- Total Products -->
        <div class="col-md-3">
            <div class="card text-white bg-gradient-info h-100">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Total Products</h5>
                        <p class="card-text"><?= $totalProducts ?></p>
                    </div>
                    <i class="fas fa-box-open"></i>
                </div>
            </div>
        </div>

        <!-- Total Revenue (full row) -->
        <div class="col-md-12">
            <div class="card text-white bg-gradient-primary h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text">$<?= number_format($totalRevenue, 2) ?></p>
                    </div>
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
